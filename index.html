    <body>
        <header>

                        <a href="./formulario.html">Promociona tu acamedia</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="galeria">
            <button id="retroceder" onclick="anterior()">Retroceder</button>
            <div><img id="imagen" src="img/danzas.jpeg"></div>
            <button id="avanzar" onclick="siguiente()">Avanzar</button>
        </div>
        <script>
            const IMAGENES = ["img/danzas.jpeg", "img/danzasurbanas.jpeg", "img/Jazz1.jpeg"];
            var posicion = 0;
            function siguiente() {
                if (posicion == IMAGENES.length - 1) {
                    posicion = 0;
                } else {
                    posicion++;

                }
                document.querySelector("#imagen").setAttribute("src", IMAGENES[posicion])
                console.log(posicion)
            }

            function anterior() {
                if (posicion == 0) {
                    posicion = IMAGENES.length - 1;
                } else {
                    posicion = posicion - 1;
                }

            }
        </script>
    </body>
